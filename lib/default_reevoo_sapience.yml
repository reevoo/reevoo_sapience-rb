---
default:
  log_level: debug
  appenders:
    - file:
        io: STDOUT
        formatter: json
    - statsd:
        url: udp://localhost:8125
    - sentry:
        dsn: <%= ENV.fetch('RAVEN_DSN') %>

test:
  log_level: warn
  appenders:
    - file:
        io: STDOUT
        formatter: color

